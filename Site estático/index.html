<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Biblioteca</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	<header class="sombra">
		<div class="id-site">
			Biblioteca
		</div>
		<section class="area-busca sombra">
			<select>
				<option value="">Todos</option>
				<option value="">Educação</option>
				<option value="">Ciência</option>
			</select>
			<input type="text" name="txtFiltro" id="txtFiltro">
			<button><img src="images/Buscar.png"></button>
		</section>
		<section class="area-user">
			<div class="id-usuario">
				<p>Olá, bem vindo(a)!<br><span class="link-login">Entre ou cadastre-se</span></p>
				<span class="material-symbols-outlined icone">account_circle</span>
			</div>
			<div class="area-icones">
				<span class="material-symbols-outlined icone icone-favoritos">collections_bookmark</span>
				<span class="material-symbols-outlined icone icone-notificacao">notifications
				</span>
			</div>
		</section>
	</header>

	<main>
		<section>
			<h1 class="titulo-secao">Nosso acervo</h1>
			<section class="livros">
				
				<div class="livro">
					<a href="livro.html">
						<div class="box-livro sombra">
							<img src="images/1.jpg">
							<div class="dados-livro">
								<p class="titulo-livro">Matematica - V. 3 - Geometria Analitica, Numeros Complexos E Polinomio</p>
								<p class="autor-livro">Regina Giovanni, Jose Ruy Bonjorno</p>
							</div>
						</div>
					</a>
				</div>

				<div class="livro">
					<a href="livro.html">
						<div class="box-livro sombra">
							<img src="images/6.jpg">
							<div class="dados-livro">
								<p class="titulo-livro">Letramento de reexistência</p>
								<p class="autor-livro">Ana Lucia Silva Souza</p>
							</div>
						</div>
					</a>
				</div>

				
			</section>
		</section>
	</main>
</body>
</html>
